<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Neighborhood Map Project</title>
	
	<!--Import Google Icon Font-->
  	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	<div id="slide-out" class="side-nav fixed">
		<a href="#" onClick="$('.button-collapse').sideNav('hide');" 
			data-activates="slide-out" class="center-align hide-on-med-and-up">
			<i class="material-icons">menu</i>
		</a>
		<div class="row">
      		<div class="input-field col s12">
				<i class="material-icons prefix">search</i>
				<input type="search" id="search" placeholder="Filter Locations" data-bind="value: query, valueUpdate: 'keyup', 	event: { keyup: updateMarkers }" autocomplete="off">
        	</div>
        </div>
        <div class="row">
	        <div id="markerView col s12">
	        	<ul class="collection" id="marker-list" data-bind="foreach: markers">
	        		<li class="collection-item marker-item avatar">
		        		<a href="#" data-bind="click: $parent.renderDetailed">
		        			<img data-bind="attr: {src: logoUrl}" alt="" class="circle">
		        			<div>
		        				<span class="title" data-bind="text: markerTitle"></span>
		        				<div class="secondary-content">
		        					<i class="material-icons">send</i>
	        					</div>
	        				</div>
	        			</a>	
	                </li>
	                
            	</ul>
        	</div>
        </div>
    </div>
	<div class="main-content">
		<!-- Top Navigation -->
		<nav class="top-nav">
	    	<a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
	    	<a href="#" class="brand-logo center">Neighborhood Map</a>
		</nav>
    
		<div id="map"></div>
	</div>

	<!-- Load JavaScript Files -->
    <script src="js/knockout-3.3.0.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=MyApp.initMap" async defer
    	onerror="MyApp.handleMapError()"></script>
    <script>
		$(".button-collapse").sideNav({
			menuWidth: 300
		});
    </script>

</body>

</html>
